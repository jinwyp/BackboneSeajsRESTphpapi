    <div class="container-fluid">
    
		<div class="row-fluid">
	        <div class="span8 offset2">
	            <div class="indextitle">
			        <h2>欢迎注册个税计算器</h2>
					<p>如果您还不知道中国的个税有多重，快试试吧。你本来可以拿双倍工资，但一半都被国家拿走了</p>
					<hr>
					<div class="row-fluid">
						<div class="span10 offset1">     
							<form  method="post" id="registerform" class="form-horizontal" >
							    <div class="control-group">
							        <label for="username" class="control-label">用户名：</label>
								        <div class="controls">
								            <input type="text" name="username" id="username" placeholder="请输入用户名">
								            <span class="help-inline"></span>
								        </div>
								</div>
								
								<div class="control-group">
									<label for="email" class="control-label">邮箱：</label>
								        <div class="controls">
									        <input type="text"  name="email" id="email" placeholder="请输入邮箱">
								        </div>
								</div>
								
								<div class="control-group">
									<label for="password" class="control-label">密码：</label>
								        <div class="controls">
									        <input type="password"  name="password" id="password" placeholder="请输入密码">
								        </div>
								</div>
								
								<div class="control-group">
									<label for="password2" class="control-label">请再次输入密码：</label>
								        <div class="controls">
									        <input type="password" name="password2" id="password2" placeholder="请输入确认密码">
								        </div>
								</div>
															
								<div class="control-group">
									<label  class="control-label"></label>
								        <div class="controls">
									        <button  class="btn btn-primary btn-large" type="submit">立即注册</button>
   								        </div>
								</div>
							</form>
						</div>   
					</div>
				</div><!--/span8-->
